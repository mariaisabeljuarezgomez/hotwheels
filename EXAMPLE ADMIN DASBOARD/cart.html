    <style>
        /* Particle Animation Styles */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00bcd4;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .particle:nth-child(odd) {
            animation-delay: -2s;
            animation-duration: 8s;
        }
        
        .particle:nth-child(even) {
            animation-delay: -4s;
            animation-duration: 10s;
        }
        
        /* Glassmorphism Effects */
        .glass-nav {
            backdrop-filter: blur(10px);
            background: rgba(42, 42, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .glass-card {
            backdrop-filter: blur(15px);
            background: rgba(42, 42, 42, 0.6);
            border: 1px solid rgba(0, 188, 212, 0.2);
        }
        
        /* Image Gallery Styles */
        .image-gallery {
            position: relative;
        }
        
        .main-image {
            transition: transform 0.3s ease;
        }
        
        .main-image:hover {
            transform: scale(1.05);
        }
        
        .thumbnail {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .thumbnail:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.4);
        }
        
        .thumbnail.active {
            border: 2px solid #00bcd4;
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.3);
        }
        
        /* Size Selection Styles */
        .size-option {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .size-option:hover {
            background: rgba(0, 188, 212, 0.2);
            border-color: #00bcd4;
        }
        
        .size-option.selected {
            background: #00bcd4;
            color: #000;
            border-color: #00bcd4;
        }
        
        .size-option.unavailable {
            opacity: 0.5;
            cursor: not-allowed;
            background: rgba(239, 68, 68, 0.1);
            border-color: #ef4444;
        }
        
        /* Quantity Button Styles */
        .quantity-btn {
            @apply px-3 py-1 bg-surface-light hover:bg-accent hover:text-black transition-colors rounded;
        }
        
        .quantity-display {
            @apply px-4 py-1 border-x border-surface-light text-white;
        }
        
        /* Sticky Add to Cart */
        .sticky-cart {
            position: sticky;
            top: 100px;
            z-index: 40;
        }
        
        /* Review Stars */
        .star-rating {
            color: #f59e0b;
        }
        
        /* Neon Glow Effects */
        .neon-glow {
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.4);
            transition: box-shadow 0.3s ease;
        }
        
        .neon-glow:hover {
            box-shadow: 0 0 30px rgba(0, 188, 212, 0.6);
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #00bcd4;
            border-radius: 4px;
        }
        
        /* Zoom Modal */
        .zoom-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            cursor: zoom-out;
        }
        
        .zoom-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .zoom-modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
    </style>

    <script>
        // Global variables
        let currentProduct = {
            image: '',
            title: '',
            price: '',
            rating: '',
            description: ''
        };

        // Calculate shipping cost based on cart contents
        async function calculateShippingCost(cartItems) {
            if (!cartItems || cartItems.length === 0) {
                return 0;
            }

            try {
                // Check if customer selected local pickup
                const selectedShippingMethod = sessionStorage.getItem('selectedShippingMethod');
                const selectedShippingCost = sessionStorage.getItem('selectedShippingCost');
                
                console.log('ðŸšš Cart shipping method:', selectedShippingMethod, 'Cost:', selectedShippingCost);
                
                // If customer explicitly chose local pickup, return 0
                if (selectedShippingMethod === 'pickup') {
                    console.log('ðŸšš Customer chose local pickup - FREE shipping');
                    return 0;
                }
                
                // If customer chose standard shipping and we have the cost, use it
                if (selectedShippingMethod === 'standard' && selectedShippingCost !== null) {
                    const cost = parseFloat(selectedShippingCost);
                    console.log('ðŸšš Customer chose standard shipping:', cost);
                    return cost;
                }

                // Fallback: Get shipping data from products (for backwards compatibility)
                const productIds = [...new Set(cartItems.map(item => item.product_id))];
                const productShippingData = [];

                for (const productId of productIds) {
                    const response = await fetch(`/api/products/public/${productId}`);
                    if (response.ok) {
                        const data = await response.json();
                        const product = data.product || data;
                        productShippingData.push({
                            id: productId,
                            shipping_cost: parseFloat(product.shipping_cost) || 4.50,
                            local_pickup_enabled: product.local_pickup_enabled !== false
                        });
                    }
                }

                // Use the highest shipping cost as default (ONE shipping fee per order)
                const highestShippingCost = Math.max(...productShippingData.map(p => p.shipping_cost));
                console.log('ðŸšš Fallback shipping cost:', highestShippingCost);
                return highestShippingCost;

            } catch (error) {
                console.error('Error calculating shipping cost:', error);
                return 4.50; // Fallback shipping cost
            }
        }

        // Load cart items from API
        async function loadCartItems() {
            console.log('=== CART PAGE DEBUG ===');
            
            try {
                const token = localStorage.getItem('customerToken');
                if (!token) {
                    console.log('No customer token found, redirecting to login');
                    window.location.href = 'customer-login.html';
                    return;
                }

                // Show loading state
                const cartContainer = document.getElementById('cart-items');
                if (cartContainer) {
                    cartContainer.innerHTML = `
                        <div class="glass-card rounded-xl p-8 text-center">
                            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-accent mx-auto mb-4"></div>
                            <p class="text-text-secondary">Loading your cart...</p>
                        </div>
                    `;
                }

                const response = await fetch('/api/cart', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('Cart items loaded:', data.items);
                    
                    if (data.items && data.items.length > 0) {
                        await displayCartItems(data.items);
                        // Show success toast
                        if (window.frontendEnhancements) {
                            window.frontendEnhancements.showToast(`Cart loaded with ${data.items.length} items`, 'success');
                        }
                    } else {
                        displayEmptyCart();
                    }
                } else {
                    console.error('Failed to load cart items');
                    displayEmptyCart();
                    // Show error toast
                    if (window.frontendEnhancements) {
                        window.frontendEnhancements.showToast('Failed to load cart', 'error');
                    }
                }
            } catch (error) {
                console.error('Error loading cart items:', error);
                displayEmptyCart();
                // Show error toast
                if (window.frontendEnhancements) {
                    window.frontendEnhancements.showToast('Error loading cart', 'error');
                }
            }
        }

        // Display cart items
        async function displayCartItems(items) {
            const cartContainer = document.getElementById('cart-items');
            if (!cartContainer) {
                console.error('Cart items container not found');
                return;
            }

            let totalAmount = 0;
            let cartHTML = '';

            items.forEach((item, index) => {
                const itemTotal = item.quantity * item.unit_price;
                totalAmount += itemTotal;

                cartHTML += `
                    <div class="glass-card rounded-xl p-6 mb-4" data-item-id="${item.id}">

                                 alt="${item.product_name}" 
                                 class="w-20 h-20 object-cover rounded-lg" 
                                 loading="lazy" 
                                                                   onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDEwMCAxMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiBmaWxsPSIjM0I0QjVCIi8+CjxwYXRoIGQ9Ik0yNSAyNUg3NVY3NUgyNVoiIHN0cm9rZT0iIzAwQkNENCIgc3Ryb2tlLXdpZHRoPSIyIiBmaWxsPSJub25lIi8+CjxwYXRoIGQ9Ik0zNSA0NUw2NSA0NU02NSA2NUwzNSA2NUwzNSA0NVoiIHN0cm9rZT0iIzAwQkNENCIgc3Ryb2tlLXdpZHRoPSIyIiBmaWxsPSJub25lIi8+Cjwvc3ZnPgo='; this.onerror=null;" />
                            <div class="flex-1">
                                <h3 class="font-orbitron text-lg font-bold text-white mb-2">${item.product_name}</h3>
                                <p class="text-text-secondary text-sm mb-2">Size: ${item.size} â€¢ Color: ${item.color}</p>
                                <div class="flex items-center space-x-4">
                                    <div class="flex items-center space-x-2">
                                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
                                        <span class="quantity-display">${item.quantity}</span>
                                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                                    </div>
                                    <span class="text-accent font-bold">$${itemTotal.toFixed(2)}</span>
                                </div>
                            </div>
                            <button class="text-red-500 hover:text-red-400 transition-colors" onclick="removeFromCart(${item.id})">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
            });

            cartContainer.innerHTML = cartHTML;
            
            // Calculate shipping costs dynamically
            const shippingCost = await calculateShippingCost(items);
            const finalTotal = totalAmount + shippingCost;
            
            // Update totals
            const subtotalElement = document.getElementById('subtotal');
            const shippingElement = document.getElementById('shipping-cost');
            const totalElement = document.getElementById('total-price');
            
            if (subtotalElement) {
                subtotalElement.textContent = `$${totalAmount.toFixed(2)}`;
            }
            if (shippingElement) {
                if (shippingCost === 0) {
                    shippingElement.textContent = 'Local Pickup';
                } else {
                    shippingElement.textContent = `$${shippingCost.toFixed(2)}`;
                }
            }
            if (totalElement) {
                totalElement.textContent = `$${finalTotal.toFixed(2)}`;
            }

            // Show checkout button
            const checkoutBtn = document.getElementById('checkout-btn');
            if (checkoutBtn) {
                checkoutBtn.style.display = 'block';
                checkoutBtn.textContent = `Proceed to Checkout - $${finalTotal.toFixed(2)}`;
            }
        }

        // Display empty cart
        function displayEmptyCart() {
            const cartContainer = document.getElementById('cart-items');
            if (!cartContainer) return;

            cartContainer.innerHTML = `
                <div class="glass-card rounded-xl p-8 text-center">
                    <svg class="w-16 h-16 text-text-secondary mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                    </svg>
                    <h3 class="font-orbitron text-xl font-bold text-white mb-2">Your cart is empty</h3>
                    <p class="text-text-secondary mb-6">Start shopping to add items to your cart</p>
                    <a href="shop.html" class="btn-primary">Continue Shopping</a>
                </div>
            `;

            // Hide checkout button
            const checkoutBtn = document.getElementById('checkout-btn');
            if (checkoutBtn) {
                checkoutBtn.style.display = 'none';
            }
        }

        // Update item quantity
        async function updateQuantity(itemId, newQuantity) {
            if (newQuantity <= 0) {
                await removeFromCart(itemId);
                return;
            }

            try {
                const token = localStorage.getItem('customerToken');
                const response = await fetch(`/api/cart/update/${itemId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ quantity: newQuantity })
                });

                if (response.ok) {
                    // Reload cart items
                    loadCartItems();
                } else {
                    console.error('Failed to update quantity');
                }
            } catch (error) {
                console.error('Error updating quantity:', error);
            }
        }

        // Remove item from cart
        async function removeFromCart(itemId) {
            try {
                const token = localStorage.getItem('customerToken');
                const response = await fetch(`/api/cart/remove/${itemId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    // Reload cart items
                    loadCartItems();
                } else {
                    console.error('Failed to remove item');
                }
            } catch (error) {
                console.error('Error removing item:', error);
            }
        }

        // Clear cart
        async function clearCart() {
            try {
                const token = localStorage.getItem('customerToken');
                const response = await fetch('/api/cart/clear', {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    loadCartItems();
                    alert('Cart cleared successfully!');
                } else {
                    console.error('Failed to clear cart');
                }
            } catch (error) {
                console.error('Error clearing cart:', error);
            }
        }

        // Checkout function
        async function checkout() {
            try {
                const token = localStorage.getItem('customerToken');
                const shippingAddress = '123 Main St, City, State 12345'; // Default address for testing

                const response = await fetch('/api/cart/checkout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ shipping_address: shippingAddress })
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('Checkout successful:', result);
                    
                    alert(`Order created successfully! Order number: ${result.orderNumber}`);
                    
                    // Redirect to account page to see the new order
                    window.location.href = 'account.html';
                } else {
                    const errorData = await response.json();
                    alert('Checkout failed: ' + (errorData.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error during checkout:', error);
                alert('Error during checkout. Please try again.');
            }
        }

        // Create thumbnail gallery
        function createThumbnails() {
            const thumbnailGallery = document.getElementById('thumbnail-gallery');
            thumbnailGallery.innerHTML = '';

            // Create 4 thumbnails with the same image
            for (let i = 0; i < 4; i++) {
