<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hot Wheels Velocity</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b35, #f7931e, #ffcc02);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .redirect-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            animation: fadeInUp 1s ease-out;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #ff6b35;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .loading-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 30px;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        .car-animation {
            font-size: 2rem;
            animation: drive 2s ease-in-out infinite;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes drive {
            0%, 100% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
        }
    </style>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fhotwheels2986back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.8"></script>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">üèéÔ∏è Hot Wheels Velocity</div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Starting your engines...</div>
        <div class="car-animation">üöóüí®</div>
    </div>

    <script>
        // Add some dynamic loading effects
        setTimeout(() => {
            document.querySelector('.loading-text').textContent = 'Preparing your collection...';
        }, 1000);
        
        setTimeout(() => {
            document.querySelector('.loading-text').textContent = 'Ready to race!';
        }, 2000);
        
        // Redirect to homepage after 3 seconds
        setTimeout(() => {
            window.location.href = 'pages/homepage.html';
        }, 3000);
    </script>
<script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>
</html>
