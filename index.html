<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSP disabled for Railway deployment -->
npm    <title>Hot Wheels Velocity - Premium Collector's Universe</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0F0F0F 0%, #1A1A1A 50%, #0F0F0F 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated background particles */
        .bg-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(45deg, #FF0080, #00FF88);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 0.5s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 1.5s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 2.5s; }
        
        .redirect-container {
            text-align: center;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            padding: 60px 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 0, 128, 0.2);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 0, 128, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 90%;
            animation: fadeInUp 1.2s ease-out;
            position: relative;
            z-index: 2;
        }
        
        .logo-container {
            margin-bottom: 40px;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #FF0080, #00FF88);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .hot-wheels-logo {
            width: 60px;
            height: 60px;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 8px rgba(255, 0, 128, 0.3));
        }
        
        .hot-wheels-logo:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 15px rgba(255, 0, 128, 0.6));
        }
        
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #FF0080, #00FF88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .tagline {
            font-size: 1rem;
            color: #B0B0B0;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .loading-container {
            margin: 40px 0;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 0, 128, 0.1);
            border-top: 3px solid #FF0080;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }
        
        .loading-text {
            font-size: 1.1rem;
            color: #FFFFFF;
            margin-bottom: 20px;
            font-weight: 500;
            min-height: 1.5em;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 0, 128, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF0080, #00FF88);
            border-radius: 2px;
            animation: progress 3s ease-in-out infinite;
        }
        
        .car-animation {
            font-size: 2.5rem;
            margin-top: 20px;
            animation: drive 2s ease-in-out infinite;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes drive {
            0%, 100% { transform: translateX(-15px); }
            50% { transform: translateX(15px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }
        
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        /* Mobile-first responsive design */
        @media (max-width: 640px) {
            .redirect-container {
                padding: 30px 15px;
                margin: 15px;
                border-radius: 16px;
            }
            
            .logo {
                font-size: 1.75rem;
                letter-spacing: 1px;
            }
            
            .logo-icon {
                width: 50px;
                height: 50px;
                border-radius: 12px;
            }
            
            .hot-wheels-logo {
                width: 40px;
                height: 40px;
            }
            
            .tagline {
                font-size: 0.875rem;
                letter-spacing: 0.5px;
            }
            
            .loading-spinner {
                width: 50px;
                height: 50px;
            }
            
            .loading-text {
                font-size: 1rem;
            }
            
            .car-animation {
                font-size: 2rem;
            }
        }
        
        @media (min-width: 641px) and (max-width: 768px) {
            .redirect-container {
                padding: 50px 30px;
                margin: 20px;
            }
            
            .logo {
                font-size: 2.25rem;
            }
            
            .logo-icon {
                width: 70px;
                height: 70px;
            }
            
            .hot-wheels-logo {
                width: 55px;
                height: 55px;
            }
        }
        
        @media (min-width: 769px) {
            .redirect-container {
                padding: 60px 40px;
                margin: 0;
            }
        }
    </style>
<!-- Rocket.new script removed for Railway deployment -->
</head>
<body>
    <!-- Animated background particles -->
    <div class="bg-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="redirect-container">
        <div class="logo-container">
            <div class="logo-icon">
                <img src="HOT_WHEELS_IMAGES/hot-wheels.svg" alt="Hot Wheels Logo" class="hot-wheels-logo" />
            </div>
            <div class="logo">Hot Wheels Velocity</div>
            <div class="tagline">Premium Collector's Universe</div>
        </div>
        
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Starting your engines...</div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="car-animation">üèéÔ∏èüí®</div>
        </div>
    </div>

    <script nonce="">
        // Dynamic loading messages
        const messages = [
            'Starting your engines...',
            'Loading premium collections...',
            'Preparing your dashboard...',
            'Initializing collector tools...',
            'Ready to race!'
        ];
        
        let messageIndex = 0;
        const loadingText = document.querySelector('.loading-text');
        
        // Update loading message every 600ms
        const messageInterval = setInterval(() => {
            messageIndex = (messageIndex + 1) % messages.length;
            loadingText.textContent = messages[messageIndex];
        }, 600);
        
        // Redirect to homepage after 4 seconds
        setTimeout(() => {
            clearInterval(messageInterval);
            window.location.href = 'pages/homepage.html';
        }, 4000);
    </script>
<!-- DHWS data injector removed for Railway deployment -->
</body>
</html>
